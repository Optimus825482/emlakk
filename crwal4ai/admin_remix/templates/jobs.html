<script>
  function jobs() {
    return {
      loading: true,
      jobs: [],
      pagination: {
        page: 1,
        per_page: 10,
        total: 0,
        total_pages: 0,
      },

      async init() {
        await this.loadJobs();
      },

      async loadJobs() {
        this.loading = true;
        try {
          const params = new URLSearchParams({
            page: this.pagination.page,
            per_page: this.pagination.per_page,
          });
          const response = await fetch(`/api/jobs?${params}`);
          const result = await response.json();
          if (result.success) {
            this.jobs = result.data;
            this.pagination = result.pagination;
          }
        } catch (error) {
          console.error("Jobs yÃ¼klenemedi:", error);
          if (window.showToast)
            window.showToast("KayÄ±tlar yÃ¼klenemedi", "error");
        } finally {
          this.loading = false;
        }
      },

      changePage(page) {
        if (page < 1 || page > this.pagination.total_pages) return;
        this.pagination.page = page;
        this.loadJobs();
        window.scrollTo({ top: 0, behavior: "smooth" });
      },
    };
  }
</script>
