{% extends "base.html" %} {% block title %}İlan Arşivi | Demir Gayrimenkul{% endblock %} 

{% block breadcrumb %}İlanlar{% endblock %} 

{% block content %}
<div
  x-data="listings()"
  x-init="init()"
  x-cloak
  class="flex flex-col lg:flex-row gap-0 lg:gap-8 -mt-6 -mx-4 lg:-mx-8 min-h-[calc(100vh-64px)]"
>
  <aside 
    class="w-full lg:w-80 bg-slate-50 dark:bg-slate-900 border-b lg:border-b-0 lg:border-r border-slate-200 dark:border-slate-800 p-6 flex-shrink-0 z-10"
  >
    <div class="sticky top-24 space-y-8">
      <div>
        <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-6">Gelişmiş Filtreler</h2>
        
        <div class="space-y-2 mb-6">
          <label class="text-[11px] font-bold text-slate-600 dark:text-slate-400 uppercase tracking-tight">Anahtar Kelime</label>
          <div class="relative group">
            <input
              type="text"
              x-model="filters.search"
              @input.debounce.500ms="loadListings()"
              placeholder="Başlık, özellik..."
              class="w-full px-4 py-2.5 bg-white dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-none text-sm font-medium focus:outline-none focus:ring-0 focus:border-slate-900 dark:focus:border-white transition-colors placeholder:text-slate-400"
            />
          </div>
        </div>

        <div class="space-y-2 mb-6">
          <label class="text-[11px] font-bold text-slate-600 dark:text-slate-400 uppercase tracking-tight">Mahalle</label>
          <div class="relative">
            <select
              x-model="filters.district"
              @change="loadListings()"
              class="w-full px-4 py-2.5 bg-white dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-none text-sm font-semibold focus:outline-none focus:border-slate-900 dark:focus:border-white transition-all appearance-none cursor-pointer text-slate-700 dark:text-slate-200"
            >
              <option value="">Tüm Mahalleler</option>
              <template x-for="n in neighborhoods" :key="n.neighborhood">
                <option :value="n.neighborhood" x-text="n.neighborhood + ' (' + n.count + ')'"></option>
              </template>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
          <div class="space-y-2">
            <label class="text-[11px] font-bold text-slate-600 dark:text-slate-400 uppercase tracking-tight">Kategori</label>
            <select
              x-model="filters.category"
              @change="loadListings()"
              class="w-full px-3 py-2 bg-white dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-none text-xs font-bold focus:outline-none focus:border-slate-900 dark:focus:border-white transition-all appearance-none cursor-pointer"
            >
              <option value="">Tümü</option>
              <option value="konut">Konut</option>
              <option value="arsa">Arsa</option>
              <option value="isyeri">İşyeri</option>
              <option value="bina">Bina</option>
            </select>
          </div>
          <div class="space-y-2">
            <label class="text-[11px] font-bold text-slate-600 dark:text-slate-400 uppercase tracking-tight">İşlem</label>
            <select
              x-model="filters.transaction"
              @change="loadListings()"
              class="w-full px-3 py-2 bg-white dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-none text-xs font-bold focus:outline-none focus:border-slate-900 dark:focus:border-white transition-all appearance-none cursor-pointer"
            >
              <option value="">Tümü</option>
              <option value="satilik">Satılık</option>
              <option value="kiralik">Kiralık</option>
            </select>
          </div>
        </div>

        <div class="space-y-2 mb-6">
          <label class="text-[11px] font-bold text-slate-600 dark:text-slate-400 uppercase tracking-tight">Fiyat Aralığı</label>
          <div class="flex items-center gap-2">
            <input
              type="number"
              x-model="filters.min_price"
              @input.debounce.500ms="loadListings()"
              placeholder="Min"
              class="w-full px-3 py-2 bg-white dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-none text-xs font-mono focus:outline-none focus:border-slate-900 dark:focus:border-white transition-all"
            />
            <span class="text-slate-400">-</span>
            <input
              type="number"
              x-model="filters.max_price"
              @input.debounce.500ms="loadListings()"
              placeholder="Max"
              class="w-full px-3 py-2 bg-white dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-none text-xs font-mono focus:outline-none focus:border-slate-900 dark:focus:border-white transition-all"
            />
          </div>
        </div>

        <div class="space-y-2 mb-6">
          <label class="text-[11px] font-bold text-slate-600 dark:text-slate-400 uppercase tracking-tight">Tarih Aralığı</label>
          <div class="flex flex-col gap-2">
            <input
              type="date"
              x-model="filters.start_date"
              @change="loadListings()"
              class="w-full px-3 py-2 bg-white dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-none text-xs font-mono focus:outline-none focus:border-slate-900 dark:focus:border-white transition-all"
            />
            <input
              type="date"
              x-model="filters.end_date"
              @change="loadListings()"
              class="w-full px-3 py-2 bg-white dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-none text-xs font-mono focus:outline-none focus:border-slate-900 dark:focus:border-white transition-all"
            />
          </div>
        </div>

        <div class="space-y-2 mb-8">
          <label class="text-[11px] font-bold text-slate-600 dark:text-slate-400 uppercase tracking-tight">Sıralama Ölçütü</label>
          <select
            x-model="filters.sort_by"
            @change="loadListings()"
            class="w-full px-4 py-2.5 bg-white dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-none text-sm font-bold focus:outline-none focus:border-slate-900 dark:focus:border-white transition-all appearance-none cursor-pointer"
          >
            <option value="date_desc">En Yeni</option>
            <option value="price_asc">Fiyata Göre (Artan)</option>
            <option value="price_desc">Fiyata Göre (Azalan)</option>
          </select>
        </div>

        <button
          @click="resetFilters()"
          class="w-full py-3 bg-slate-200 dark:bg-slate-800 text-slate-600 dark:text-slate-300 text-[10px] font-black uppercase tracking-widest hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors"
        >
          Filtreleri Sıfırla
        </button>
      </div>
    </div>
  </aside>

  <main class="flex-1 p-6 lg:p-10 space-y-8 bg-white dark:bg-slate-950">
    <div class="flex flex-col sm:flex-row sm:items-end justify-between gap-4 border-b border-slate-200 dark:border-slate-800 pb-8">
      <div>
        <div class="flex items-center gap-3 mb-2">
            <span class="w-2 h-8 bg-slate-900 dark:bg-white"></span>
            <h1 class="text-4xl font-black text-slate-900 dark:text-white uppercase tracking-tighter">İlan Arşivi</h1>
        </div>
        <p class="text-sm font-medium text-slate-500 dark:text-slate-400">
          <span class="font-mono text-slate-900 dark:text-slate-200" x-text="pagination.total.toLocaleString('tr-TR')"></span> kayıt bulundu
        </p>
      </div>

      <div class="flex items-center gap-4">
        <div class="flex bg-slate-100 dark:bg-slate-900 p-1 border border-slate-200 dark:border-slate-800">
          <button
            @click="viewMode = 'grid'"
            :class="viewMode === 'grid' ? 'bg-white dark:bg-slate-800 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-700' : 'text-slate-500 hover:text-slate-900 dark:hover:text-white'"
            class="px-3 py-2 transition-all flex items-center gap-2 text-[10px] font-black uppercase tracking-widest"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Izgara
          </button>
          <button
            @click="viewMode = 'list'"
            :class="viewMode === 'list' ? 'bg-white dark:bg-slate-800 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-700' : 'text-slate-500 hover:text-slate-900 dark:hover:text-white'"
            class="px-3 py-2 transition-all flex items-center gap-2 text-[10px] font-black uppercase tracking-widest"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 10h16M4 14h16M4 18h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Liste
          </button>
        </div>
      </div>
    </div>

    <div class="relative min-h-[400px]">
      <template x-if="loading">
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6">
          <template x-for="i in 8" :key="i">
            <div class="border border-slate-200 dark:border-slate-800 overflow-hidden">
              <div class="h-48 bg-slate-100 dark:bg-slate-900 animate-pulse"></div>
              <div class="p-4 space-y-3">
                <div class="h-4 bg-slate-100 dark:bg-slate-900 animate-pulse w-3/4"></div>
                <div class="h-6 bg-slate-100 dark:bg-slate-900 animate-pulse w-1/2"></div>
                <div class="h-3 bg-slate-100 dark:bg-slate-900 animate-pulse w-full"></div>
              </div>
            </div>
          </template>
        </div>
      </template>

      <template x-if="!loading && listings.length === 0">
        <div class="flex flex-col items-center justify-center py-32 border-2 border-dashed border-slate-200 dark:border-slate-800">
          <div class="text-4xl mb-4">∅</div>
          <h3 class="text-lg font-bold text-slate-900 dark:text-white uppercase tracking-tight">Sonuç Bulunamadı</h3>
          <p class="text-slate-500 dark:text-slate-400 text-sm mt-2">Filtreleme kriterlerinizi değiştirerek tekrar deneyin.</p>
        </div>
      </template>

      <template x-if="!loading && listings.length > 0">
        <div class="space-y-12">
          <template x-if="viewMode === 'grid'">
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6">
              <template x-for="(listing, index) in listings" :key="listing.id">
                <div 
                  class="group flex flex-col border border-slate-200 dark:border-slate-800 hover:border-slate-900 dark:hover:border-white transition-colors duration-300"
                >
                  <div class="relative h-56 bg-slate-100 dark:bg-slate-900 overflow-hidden cursor-pointer" @click="openQuickView(listing)">
                    <img
                      :src="listing.resim"
                      :alt="listing.baslik"
                      class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500 group-hover:scale-105"
                      @error="$event.target.src='https://via.placeholder.com/600x400?text=No+Image'"
                    />
                    <div class="absolute top-0 left-0 flex flex-col">
                        <span 
                          class="px-2 py-1 text-[9px] font-black uppercase tracking-widest bg-slate-900 text-white" 
                          x-text="listing.category"
                        ></span>
                        <span 
                          class="px-2 py-1 text-[9px] font-black uppercase tracking-widest bg-white text-slate-900 border-r border-b border-slate-200" 
                          x-text="listing.transaction"
                        ></span>
                    </div>
                    
                    <div class="absolute inset-0 bg-slate-900/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <span class="px-4 py-2 bg-white text-slate-900 text-[10px] font-black uppercase tracking-widest border border-slate-200">Hızlı Bakış</span>
                    </div>
                  </div>

                  <div class="p-5 flex-1 flex flex-col">
                    <div class="mb-auto">
                      <h3 
                        class="text-[13px] font-bold text-slate-900 dark:text-white line-clamp-2 leading-snug mb-3 min-h-[2.5rem]" 
                        x-text="listing.baslik"
                      ></h3>
                      <div class="text-xl font-black text-slate-900 dark:text-white font-mono mb-4" x-text="listing.fiyat"></div>
                    </div>

                    <div class="space-y-3">
                      <div class="flex items-center gap-2 text-[11px] font-bold text-slate-500 dark:text-slate-400">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" stroke-width="2"/><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2"/></svg>
                        <span class="truncate" x-text="listing.konum"></span>
                      </div>
                      <div class="flex items-center justify-between pt-4 border-t border-slate-100 dark:border-slate-800">
                        <span class="text-[10px] font-bold text-slate-400 font-mono" x-text="listing.crawled_at"></span>
                        <a 
                          :href="listing.link" 
                          target="_blank" 
                          class="text-[10px] font-black text-slate-900 dark:text-white uppercase tracking-widest hover:underline"
                        >Detaya Git ↗</a>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </template>

          <template x-if="viewMode === 'list'">
            <div class="space-y-4">
              <div class="hidden md:flex items-center gap-6 px-6 py-2 text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 border-b border-slate-200 dark:border-slate-800">
                <div class="w-64">Görsel</div>
                <div class="flex-1">Başlık</div>
                <div class="flex-1">Konum</div>
                <div class="flex-1">Tarih</div>
                <div class="w-[140px] text-right">İşlem</div>
              </div>
              <template x-for="listing in listings" :key="listing.id">
                <div 
                  class="group flex flex-col md:flex-row border border-slate-200 dark:border-slate-800 hover:border-slate-900 dark:hover:border-white transition-colors duration-300 overflow-hidden"
                >
                  <div class="w-full md:w-64 h-44 flex-shrink-0 bg-slate-100 dark:bg-slate-900 relative">
                    <img
                      :src="listing.resim"
                      :alt="listing.baslik"
                      class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500"
                      @error="$event.target.src='https://via.placeholder.com/600x400?text=No+Image'"
                    />
                    <div class="absolute top-0 left-0 bg-slate-900 text-white text-[9px] font-black px-2 py-1 uppercase tracking-widest" x-text="listing.category"></div>
                  </div>
                  
                  <div class="flex-1 p-6 flex flex-col md:flex-row justify-between gap-6">
                    <div class="flex-1 min-w-0">
                      <div class="flex items-center gap-3 mb-2">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest border border-slate-200 dark:border-slate-800 px-2 py-0.5" x-text="listing.transaction"></span>
                        <span class="text-[10px] font-bold text-slate-400 font-mono" x-text="'ID: ' + listing.id"></span>
                      </div>
                      <h3 
                        class="text-base font-bold text-slate-900 dark:text-white mb-2 truncate" 
                        x-text="listing.baslik"
                      ></h3>
                      <div class="flex items-center gap-4 text-xs text-slate-500">
                        <span class="flex items-center gap-1"><svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" stroke-width="2"/></svg> <span x-text="listing.konum"></span></span>
                        <span class="flex items-center gap-1 font-mono"><svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2"/></svg> <span x-text="listing.tarih"></span></span>
                      </div>
                    </div>
                    
                    <div class="flex flex-col items-end justify-between text-right min-w-[140px]">
                      <div class="text-2xl font-black text-slate-900 dark:text-white font-mono leading-none" x-text="listing.fiyat"></div>
                      <div class="flex items-center gap-3">
                        <button @click="openQuickView(listing)" class="text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors">Hızlı Bakış</button>
                        <a :href="listing.link" target="_blank" class="px-4 py-2 bg-slate-900 dark:bg-white text-white dark:text-slate-900 text-[10px] font-black uppercase tracking-widest border border-slate-900 dark:border-white hover:bg-transparent hover:text-slate-900 dark:hover:text-white transition-all">İlana Git</a>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </template>

          <div
            x-show="pagination.total_pages > 1"
            class="flex flex-col sm:flex-row items-center justify-between gap-6 pt-12 border-t border-slate-200 dark:border-slate-800"
          >
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">
              SAYFA <span class="text-slate-900 dark:text-white" x-text="pagination.page"></span> / <span x-text="pagination.total_pages"></span>
            </p>

            <div class="flex items-center gap-px bg-slate-200 dark:bg-slate-800 border border-slate-200 dark:border-slate-800">
              <button
                @click="changePage(1)"
                :disabled="pagination.page === 1"
                class="w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-950 text-slate-500 hover:text-slate-900 dark:hover:text-white disabled:opacity-20 disabled:cursor-not-allowed transition-all"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 19l-7-7 7-7m8 14l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </button>
              <button
                @click="changePage(pagination.page - 1)"
                :disabled="pagination.page === 1"
                class="w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-950 text-slate-500 hover:text-slate-900 dark:hover:text-white disabled:opacity-20 disabled:cursor-not-allowed transition-all"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </button>
              <div class="px-6 h-12 flex items-center justify-center bg-white dark:bg-slate-950 text-xs font-black font-mono text-slate-900 dark:text-white" x-text="pagination.page"></div>
              <button
                @click="changePage(pagination.page + 1)"
                :disabled="pagination.page === pagination.total_pages"
                class="w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-950 text-slate-500 hover:text-slate-900 dark:hover:text-white disabled:opacity-20 disabled:cursor-not-allowed transition-all"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </button>
              <button
                @click="changePage(pagination.total_pages)"
                :disabled="pagination.page === pagination.total_pages"
                class="w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-950 text-slate-500 hover:text-slate-900 dark:hover:text-white disabled:opacity-20 disabled:cursor-not-allowed transition-all"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 5l7 7-7 7M5 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </main>

  <div
    x-show="quickView.open"
    class="fixed inset-0 z-[100] flex items-center justify-center p-4 lg:p-8"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
  >
    <div class="absolute inset-0 bg-slate-950/80 backdrop-blur-md" @click="quickView.open = false"></div>
    
    <div 
      class="relative w-full max-w-5xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-2xl overflow-hidden flex flex-col lg:flex-row max-h-[90vh]"
      @click.stop
    >
        <button @click="quickView.open = false" class="absolute top-4 right-4 z-10 p-2 bg-slate-900 text-white hover:bg-slate-800 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>

        <div class="w-full lg:w-2/3 bg-slate-100 dark:bg-slate-950 flex items-center justify-center border-b lg:border-b-0 lg:border-r border-slate-200 dark:border-slate-800">
            <img 
                :src="quickView.listing?.resim" 
                :alt="quickView.listing?.baslik" 
                class="max-w-full max-h-full object-contain"
            />
        </div>

        <div class="w-full lg:w-1/3 p-8 flex flex-col overflow-y-auto bg-slate-50 dark:bg-slate-900">
            <div class="mb-8">
                <div class="flex items-center gap-2 mb-4">
                    <span class="px-2 py-0.5 bg-slate-900 text-white text-[9px] font-black uppercase tracking-widest" x-text="quickView.listing?.category"></span>
                    <span class="px-2 py-0.5 border border-slate-900 dark:border-white text-slate-900 dark:text-white text-[9px] font-black uppercase tracking-widest" x-text="quickView.listing?.transaction"></span>
                </div>
                <h2 class="text-2xl font-black text-slate-900 dark:text-white leading-tight mb-4" x-text="quickView.listing?.baslik"></h2>
                <div class="text-3xl font-black text-slate-900 dark:text-white font-mono" x-text="quickView.listing?.fiyat"></div>
            </div>

{% block scripts %}
<script>
  function listings() {
    return {
      loading: true,
      viewMode: "grid",
      listings: [],
      neighborhoods: [],
      filters: {
        search: "",
        category: "",
        transaction: "",
        district: "",
        min_price: null,
        max_price: null,
        start_date: "",
        end_date: "",
        sort_by: "date_desc",
      },
      pagination: {
        page: 1,
        per_page: 24,
        total: 0,
        total_pages: 0,
      },
      quickView: {
        open: false,
        listing: null,
      },

      async init() {
        await Promise.all([
            this.loadNeighborhoods(),
            this.loadListings()
        ]);
      },

      async loadNeighborhoods() {
          try {
              const response = await fetch('/api/stats/neighborhoods');
              const result = await response.json();
              if (result.success) {
                  this.neighborhoods = result.data;
              }
          } catch (error) {
              console.error("Mahalleler yüklenemedi:", error);
          }
      },

      async loadListings() {
        this.loading = true;
        try {
          const params = new URLSearchParams({
            page: this.pagination.page,
            per_page: this.pagination.per_page,
            ...Object.fromEntries(Object.entries(this.filters).filter(([_, v]) => v != null && v !== ""))
          });

          const response = await fetch(`/api/listings?${params}`);
          const result = await response.json();

          if (result.success) {
            this.listings = result.data;
            this.pagination = result.pagination;
          }
        } catch (error) {
          console.error("İlanlar yüklenemedi:", error);
          if (window.showToast) {
            window.showToast("İlanlar yüklenemedi", "error");
          }
        } finally {
          this.loading = false;
        }
      },

      resetFilters() {
        this.filters = {
          search: "",
          category: "",
          transaction: "",
          district: "",
          min_price: null,
          max_price: null,
          start_date: "",
          end_date: "",
          sort_by: "date_desc",
        };
        this.pagination.page = 1;
        this.loadListings();
      },

      changePage(page) {
        if (page < 1 || page > this.pagination.total_pages) return;
        this.pagination.page = page;
        this.loadListings();
        window.scrollTo({ top: 0, behavior: "smooth" });
      },

      openQuickView(listing) {
        this.quickView.listing = listing;
        this.quickView.open = true;
      }
    };
  }
</script>
{% endblock %}
