<script>
  function listings() {
    return {
      loading: true,
      viewMode: "grid",
      listings: [],
      filters: {
        search: "",
        category: "",
        transaction: "",
      },
      pagination: {
        page: 1,
        per_page: 12,
        total: 0,
        total_pages: 0,
      },
      imageModal: {
        open: false,
        listing: null,
      },

      async init() {
        await this.loadListings();
      },

      async loadListings() {
        this.loading = true;
        try {
          const params = new URLSearchParams({
            page: this.pagination.page,
            per_page: this.pagination.per_page,
            ...this.filters,
          });

          const response = await fetch(`/api/listings?${params}`);
          const result = await response.json();

          if (result.success) {
            this.listings = result.data;
            this.pagination = result.pagination;
          }
        } catch (error) {
          console.error("ƒ∞lanlar y√ºklenemedi:", error);
          if (window.showToast) {
            window.showToast("ƒ∞lanlar y√ºklenemedi", "error");
          }
        } finally {
          this.loading = false;
        }
      },

      changePage(page) {
        if (page < 1 || page > this.pagination.total_pages) return;
        this.pagination.page = page;
        this.loadListings();
        window.scrollTo({ top: 0, behavior: "smooth" });
      },

      getCategoryName(category) {
        const names = {
          konut: "Konut",
          arsa: "Arsa",
          isyeri: "ƒ∞≈üyeri",
          bina: "Bina",
        };
        return names[category] || category;
      },

      openImageModal(listing) {
        this.imageModal.listing = listing;
        this.imageModal.open = true;
      },
    };
  }
</script>
