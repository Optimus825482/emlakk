{% extends "base.html" %} {% block title %}Yeni İlanlar{% endblock %} {% block
breadcrumb %}Yeni İlanlar{% endblock %} {% block content %}
<div
  x-data="newListings()"
  x-init="init()"
  x-cloak
  class="space-y-8 animate-fade-in"
>
  <!-- Premium Header -->
  <div
    class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-6"
  >
    <div class="animate-slide-up">
      <h1
        class="text-3xl lg:text-4xl font-bold text-slate-900 dark:text-white font-outfit"
      >
        Yeni İlanlar
      </h1>
      <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">
        Son eklenen ve radara takılan fırsatlar
      </p>
    </div>

    <!-- Time Filter -->
    <div class="animate-slide-up" style="animation-delay: 100ms">
      <div
        class="bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl p-1.5 rounded-2xl border border-slate-200/50 dark:border-slate-700/50 shadow-sm flex items-center gap-1"
      >
        <template x-for="d in [1, 3, 7, 30]" :key="d">
          <button
            @click="days = d; loadListings()"
            :class="days == d ? 'bg-primary-500 text-white shadow-lg shadow-primary-500/30' : 'text-slate-500 hover:text-primary-600 dark:hover:text-primary-400'"
            class="px-4 py-2 rounded-xl text-xs font-bold transition-premium uppercase tracking-widest"
            x-text="d == 1 ? '24s' : d + ' Gün'"
          ></button>
        </template>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <template x-if="loading">
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
    >
      <template x-for="i in 8" :key="i">
        <div
          class="bg-white/50 dark:bg-slate-800/50 backdrop-blur-md rounded-3xl border border-slate-200/50 dark:border-slate-700/50 overflow-hidden"
        >
          <div class="h-60 skeleton"></div>
          <div class="p-6 space-y-4">
            <div class="h-5 skeleton rounded-lg w-3/4"></div>
            <div class="h-4 skeleton rounded-lg w-1/2"></div>
            <div class="h-10 skeleton rounded-xl"></div>
          </div>
        </div>
      </template>
    </div>
  </template>

  <!-- Empty State -->
  <template x-if="!loading && listings.length === 0">
    <div class="text-center py-24 animate-fade-in">
      <div
        class="w-24 h-24 mx-auto bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center text-5xl mb-6 shadow-inner"
      >
        ✨
      </div>
      <h3
        class="text-2xl font-bold text-slate-900 dark:text-white mb-3 font-outfit"
      >
        Yeni İlan Yok
      </h3>
      <p class="text-slate-500 dark:text-slate-400 max-w-xs mx-auto">
        Seçili zaman aralığında henüz yeni bir ilan tespit edilmedi.
      </p>
    </div>
  </template>

  <!-- Listings Grid -->
  <template x-if="!loading && listings.length > 0">
    <div class="space-y-10">
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
      >
        <template
          x-for="(listing, index) in listings"
          :key="listing.listing_id"
        >
          <div
            class="group premium-card bg-white/70 dark:bg-slate-800/70 backdrop-blur-md rounded-[2.5rem] border border-emerald-500/20 dark:border-emerald-500/10 overflow-hidden animate-slide-up"
            :style="'animation-delay: ' + (index * 50) + 'ms'"
          >
            <!-- Highlight Badge -->
            <div class="absolute top-4 left-4 z-20">
              <span
                class="flex items-center gap-1.5 bg-emerald-500 text-white px-3 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-lg shadow-emerald-500/30"
              >
                <span
                  class="w-2 h-2 bg-white rounded-full animate-pulse"
                ></span>
                Yeni Fırsat
              </span>
            </div>

            <!-- Image Section -->
            <div
              class="relative h-60 bg-slate-100 dark:bg-slate-900 overflow-hidden cursor-pointer"
            >
              <img
                :src="listing.resim"
                :alt="listing.baslik"
                class="w-full h-full object-cover group-hover:scale-110 transition-premium duration-700"
                @error="$event.target.src='https://via.placeholder.com/600x400?text=Görsel+Bulunamadı'"
              />
              <div
                class="absolute inset-0 bg-gradient-to-t from-slate-900/80 via-transparent to-transparent opacity-60 group-hover:opacity-80 transition-premium"
              ></div>

              <div class="absolute top-4 right-4 z-20">
                <span
                  :class="listing.transaction === 'Satılık' ? 'bg-primary-500/90' : 'bg-emerald-500/90'"
                  class="backdrop-blur-md px-3 py-1.5 text-white text-[10px] font-black rounded-xl shadow-lg uppercase tracking-widest"
                  x-text="listing.transaction"
                ></span>
              </div>

              <div class="absolute bottom-4 left-4 right-4 z-20">
                <div class="flex items-center gap-2">
                  <span
                    class="bg-white/20 backdrop-blur-xl border border-white/20 px-3 py-1.5 rounded-xl text-[9px] font-black text-white uppercase tracking-widest"
                    x-text="listing.category"
                  ></span>
                </div>
              </div>
            </div>

            <!-- Content Section -->
            <div class="p-6">
              <h3
                class="text-base font-bold text-slate-900 dark:text-white line-clamp-2 mb-3 font-outfit leading-snug group-hover:text-emerald-500 transition-colors"
                x-text="listing.baslik"
              ></h3>

              <div
                class="flex items-center gap-2 text-2xl font-black text-emerald-600 dark:text-emerald-400 font-outfit mb-4"
              >
                <span x-text="listing.fiyat"></span>
              </div>

              <div
                class="flex items-center gap-2 text-slate-500 dark:text-slate-400 text-xs font-medium mb-5 bg-slate-50 dark:bg-slate-900/50 p-2.5 rounded-2xl border border-slate-100 dark:border-slate-700/50"
              >
                <svg
                  class="w-4 h-4 text-emerald-500 shrink-0"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                  ></path>
                </svg>
                <span class="truncate" x-text="listing.konum"></span>
              </div>

              <div
                class="flex items-center justify-between text-[10px] text-slate-400 font-bold uppercase tracking-tighter mb-6 bg-emerald-50/50 dark:bg-emerald-900/10 p-3 rounded-2xl"
              >
                <span class="flex items-center gap-1.5">
                  <svg
                    class="w-3.5 h-3.5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  Tarih:
                  <span
                    class="text-emerald-600 dark:text-emerald-400"
                    x-text="listing.first_seen_at"
                  ></span>
                </span>
              </div>

              <a
                :href="listing.link"
                target="_blank"
                rel="noopener noreferrer"
                class="flex items-center justify-center gap-3 w-full py-4 bg-emerald-600 text-white rounded-2xl text-xs font-black uppercase tracking-widest transition-premium hover:bg-emerald-700 shadow-xl shadow-emerald-500/20"
              >
                İncele
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 5l7 7m0 0l-7 7m7-7H3"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </template>
      </div>

      <!-- Pagination -->
      <div
        x-show="pagination.total_pages > 1"
        class="flex flex-col sm:flex-row items-center justify-between gap-6 pt-4 animate-slide-up"
        style="animation-delay: 500ms"
      >
        <div
          class="flex items-center gap-4 bg-white/50 dark:bg-slate-800/50 backdrop-blur-md px-6 py-3 rounded-2xl border border-slate-200/60 dark:border-slate-700/60 shadow-sm"
        >
          <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">
            Toplam
            <span
              class="text-emerald-500 font-black"
              x-text="pagination.total.toLocaleString('tr-TR')"
            ></span>
            Yeni
          </p>
        </div>

        <div
          class="flex items-center gap-2 bg-white/50 dark:bg-slate-800/50 backdrop-blur-md p-1.5 rounded-[1.5rem] border border-slate-200/60 dark:border-slate-700/60 shadow-sm"
        >
          <button
            @click="changePage(pagination.page - 1)"
            :disabled="pagination.page === 1"
            :class="pagination.page === 1 ? 'opacity-30 cursor-not-allowed' : 'hover:bg-emerald-500 hover:text-white'"
            class="w-10 h-10 flex items-center justify-center rounded-xl bg-transparent border border-transparent text-slate-500 transition-premium"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>

          <div
            class="flex items-center px-4 font-bold text-sm text-slate-600 dark:text-slate-300"
          >
            <span class="text-emerald-500" x-text="pagination.page"></span> /
            <span x-text="pagination.total_pages"></span>
          </div>

          <button
            @click="changePage(pagination.page + 1)"
            :disabled="pagination.page === pagination.total_pages"
            :class="pagination.page === pagination.total_pages ? 'opacity-30 cursor-not-allowed' : 'hover:bg-emerald-500 hover:text-white'"
            class="w-10 h-10 flex items-center justify-center rounded-xl bg-transparent border border-transparent text-slate-500 transition-premium"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </template>
</div>
{% endblock %} {% block scripts %}
<script>
  function newListings() {
    return {
      loading: true,
      listings: [],
      days: 7,
      pagination: {
        page: 1,
        per_page: 12,
        total: 0,
        total_pages: 0,
      },

      async init() {
        await this.loadListings();
      },

      async loadListings() {
        this.loading = true;
        try {
          const params = new URLSearchParams({
            page: this.pagination.page,
            per_page: this.pagination.per_page,
            days: this.days,
          });

          const response = await fetch(`/api/new-listings?${params}`);
          const result = await response.json();

          if (result.success) {
            this.listings = result.data;
            this.pagination = result.pagination;
          }
        } catch (error) {
          console.error("Yeni ilanlar yüklenemedi:", error);
          if (window.showToast)
            window.showToast("Yeni ilanlar yüklenemedi", "error");
        } finally {
          this.loading = false;
        }
      },

      changePage(page) {
        if (page < 1 || page > this.pagination.total_pages) return;
        this.pagination.page = page;
        this.loadListings();
        window.scrollTo({ top: 0, behavior: "smooth" });
      },
    };
  }
</script>
{% endblock %}
