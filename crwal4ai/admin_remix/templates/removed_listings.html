<script>
  function removedListings() {
    return {
      loading: true,
      listings: [],
      days: 30,
      pagination: {
        page: 1,
        per_page: 12,
        total: 0,
        total_pages: 0,
      },

      async init() {
        await this.loadListings();
      },

      async loadListings() {
        this.loading = true;
        try {
          const params = new URLSearchParams({
            page: this.pagination.page,
            per_page: this.pagination.per_page,
            days: this.days,
          });

          const response = await fetch(`/api/removed-listings?${params}`);
          const result = await response.json();

          if (result.success) {
            this.listings = result.data;
            this.pagination = result.pagination;
          }
        } catch (error) {
          console.error("KaldÄ±rÄ±lan ilanlar yÃ¼klenemedi:", error);
          if (window.showToast) window.showToast("ArÅŸiv yÃ¼klenemedi", "error");
        } finally {
          this.loading = false;
        }
      },

      changePage(page) {
        if (page < 1 || page > this.pagination.total_pages) return;
        this.pagination.page = page;
        this.loadListings();
        window.scrollTo({ top: 0, behavior: "smooth" });
      },
    };
  }
</script>
