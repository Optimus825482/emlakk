<script>
  function stats() {
    return {
      loading: true,
      categoryStats: [],

      async init() {
        await this.loadStats();
      },

      async loadStats() {
        this.loading = true;
        try {
          const response = await fetch("/api/category-stats");
          const result = await response.json();
          if (result.success) {
            this.categoryStats = result.data;
          } else {
            if (window.showToast)
              window.showToast("Veriler alÄ±namadÄ±", "error");
          }
        } catch (error) {
          console.error("Ä°statistikler yÃ¼klenemedi:", error);
          if (window.showToast) window.showToast("BaÄŸlantÄ± hatasÄ±!", "error");
        } finally {
          this.loading = false;
        }
      },

      get totalNew() {
        return this.categoryStats
          .filter((s) => s.status === "new")
          .reduce((sum, s) => sum + s.diff, 0);
      },

      get totalRemoved() {
        return Math.abs(
          this.categoryStats
            .filter((s) => s.status === "removed")
            .reduce((sum, s) => sum + s.diff, 0),
        );
      },

      get syncedCount() {
        return this.categoryStats.filter((s) => s.status === "synced").length;
      },
    };
  }
</script>
