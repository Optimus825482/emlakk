    <script>
      function testIframe() {
        const result = document.getElementById("result");
        result.innerHTML = '<div class="text-blue-600">Test ediliyor...</div>';

        try {
          const iframe = document.getElementById("directIframe");
          const iframeDoc =
            iframe.contentDocument || iframe.contentWindow.document;

          if (!iframeDoc) {
            result.innerHTML =
              '<div class="text-red-600">âŒ Ä°frame document eriÅŸilemedi (CORS hatasÄ±)</div>';
            return;
          }

          const searchCats = iframeDoc.getElementById(
            "searchCategoryContainer",
          );

          if (!searchCats) {
            result.innerHTML =
              '<div class="text-yellow-600">âš ï¸ searchCategoryContainer bulunamadÄ±</div>';
            return;
          }

          const spans = searchCats.getElementsByTagName("span");
          let found = false;

          for (let span of spans) {
            const text = span.textContent.trim();
            if (text.startsWith("(") && text.endsWith(")")) {
              const count = text.replace(/[()]/g, "");
              result.innerHTML = `<div class="text-green-600">âœ… Ä°lan sayÄ±sÄ± bulundu: <strong>${count}</strong></div>`;
              found = true;
              break;
            }
          }

          if (!found) {
            result.innerHTML =
              '<div class="text-yellow-600">âš ï¸ Ä°lan sayÄ±sÄ± bulunamadÄ±</div>';
          }
        } catch (error) {
          result.innerHTML = `<div class="text-red-600">âŒ Hata: ${error.message}</div>`;
