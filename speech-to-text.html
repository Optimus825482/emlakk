    <style>
        * {

            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .mic-button:hover {

        .mic-button:active {

        .mic-button.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

        .status {
            text-align: center;

        .status.recording {

        .button-group {

        .btn {
            flex: 1;

<body>
    <div class="container">
        <h1>ðŸŽ¤ KonuÅŸma-Metne DÃ¶nÃ¼ÅŸtÃ¼rÃ¼cÃ¼</h1>

        <div class="button-container">
            <button class="mic-button" id="micButton" title="Mikrofon tuÅŸuna basarak baÅŸlayÄ±n">
                ðŸŽ¤
            </button>
        </div>

        <div class="status" id="status"></div>

        <textarea class="text-area" id="textArea" placeholder="Metin buraya yazÄ±lacak..."></textarea>

        <div class="button-group">
            <button class="btn btn-clear" onclick="clearText()">Temizle</button>
            <button class="btn btn-copy" onclick="copyText()">Kopyala</button>
        </div>

        <div class="info">
            ðŸ’¡ <strong>NasÄ±l kullanÄ±lÄ±r:</strong> Mikrofon butonuna basÄ±n ve konuÅŸmaya baÅŸlayÄ±n. Tekrar basarak
            durdurun. TarayÄ±cÄ±nÄ±z konuÅŸmalarÄ±nÄ±zÄ± metne Ã§evireceÄŸiz.
        </div>
    </div>

    <script>
        const micButton = document.getElementById( 'micButton' );
        const textArea = document.getElementById( 'textArea' );
        const status = document.getElementById( 'status' );

        // Web Speech API kontrol
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if ( !SpeechRecognition ) {
            alert( 'Maalesef tarayÄ±cÄ±nÄ±z konuÅŸma tanÄ±ma Ã¶zelliÄŸini desteklemiyor. LÃ¼tfen Chrome, Edge veya Firefox kullanÄ±n.' );
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'tr-TR';
        recognition.continuous = true;
        recognition.interimResults = true;

        let isRecording = false;
        let interimTranscript = '';

        // Mikrofon butonu tÄ±klamasÄ±
        micButton.addEventListener( 'mousedown', startRecording );
        micButton.addEventListener( 'mouseup', stopRecording );
        micButton.addEventListener( 'touchstart', startRecording );
        micButton.addEventListener( 'touchend', stopRecording );

        function startRecording() {
            if ( !isRecording ) {
                isRecording = true;
                micButton.classList.add( 'recording' );
                status.textContent = 'ðŸ”´ Kaydediliyor...';
                status.classList.add( 'recording' );
                interimTranscript = '';
                recognition.start();
            }
        }

        function stopRecording() {
            if ( isRecording ) {
                isRecording = false;
                micButton.classList.remove( 'recording' );
                status.textContent = 'âœ“ TamamlandÄ±';
                status.classList.remove( 'recording' );
                recognition.stop();
            }
        }

        recognition.onstart = function () {
            status.textContent = 'ðŸŽ§ Dinleniyor...';
            status.classList.add( 'listening' );
        };

        recognition.onresult = function ( event ) {
            interimTranscript = '';

            for ( let i = event.resultIndex; i < event.results.length; i++ ) {
                const transcript = event.results[i][0].transcript;

                if ( event.results[i].isFinal ) {
                    textArea.value += transcript + ' ';
                } else {
                    interimTranscript += transcript;
                }
            }

            if ( interimTranscript ) {
                textArea.value = textArea.value.split( '\n' )[0] + interimTranscript;
            }
        };

        recognition.onerror = function ( event ) {
            console.error( 'Hata:', event.error );
            status.textContent = 'âš ï¸ Hata: ' + event.error;
            status.classList.remove( 'listening', 'recording' );
        };

        recognition.onend = function () {
            status.textContent = '';
            status.classList.remove( 'listening', 'recording' );
        };

        function clearText() {
            if ( confirm( 'Metni temizlemek istediÄŸinizden emin misiniz?' ) ) {
                textArea.value = '';
                textArea.focus();
            }
        }

        function copyText() {
            if ( textArea.value ) {
                textArea.select();
                document.execCommand( 'copy' );
                alert( 'Metin kopyalandÄ±!' );
            } else {
                alert( 'Kopyalanacak metin yok.' );
            }
        }
    </script>
